<!-- Movie Card -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Card</title>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;">
                        <h1>MovieExplorer</h1>
                    </a>
                </div>
                <div class="search">
                    <label for="search-input" class="visually-hidden">Search for a movie</label>
                    <input type="text" id="search-input" placeholder="Search for a movie">
                    <button id="search-button" class="btn search-btn">Search</button>
                    <button id="home-button" class="btn visually-hidden" style="margin-left: 0.5rem;">Popular 2025</button>
                </div>
            </nav>
        </header>

        <main>
            <button id="back-to-search-button" class="btn back-to-home-btn">Back</button>
            <div id="movie-details" class="movie-details">
                <img id="movie-poster" class="movie-poster img-poster-detail" src="" alt="Movie poster">
                <div class="movie-info">
                    <h2 id="movie-title" class="movie-title-detail">Loading...</h2>
                    <p id="movie-year" class="movie-year-detail">Loading...</p>
                    <p id="movie-description" class="movie-description-detail">Loading...</p>
                </div>
            </div>
            <div id="error-message" class="error-message" style="display: none;">Error loading movie details. Please try again later.</div>
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> MovieExplorer. All rights reserved. <br> Developed by: <a href="https://github.com/0M4R0">0M4R0</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
