<!-- Movie Card -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Card</title>
    <meta name="description" content="Discover and explore popular movies with MovieExplorer">
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="preconnect" href="https://image.tmdb.org">
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;"><h1>MovieExplorer</h1></a>
                </div>
                <div class="search-container">
                    <div class="search-input-group">
                        <label for="search-input" class="visually-hidden">Search for movies</label>
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search for movies..."
                            autocomplete="off"
                            aria-describedby="search-help"
                        >
                    </div>
                    <button id="search-btn" class="btn" type="button">Search</button>
                    <button id="home-btn" class="btn visually-hidden" type="button">Popular 2025</button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <button id="back-to-search-button" class="btn back-to-home-btn">Back</button>
            <div id="movie-details" class="movie-details">
                <img id="movie-poster" class="movie-poster img-poster-detail" src="" alt="Movie poster">
                <div class="movie-info">
                    <h2 id="movie-title" class="movie-title-detail">Loading...</h2>
                    <p id="movie-year" class="movie-year-detail">Loading...</p>
                    <p id="movie-description" class="movie-description-detail">Loading...</p>
                </div>
            </div>
            <div id="error-message" class="error-message" style="display: none;">Error loading movie details. Please try again.</div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="current-year"></span> MovieExplorer. All rights reserved.</p>
            <p>Developed by <a href="https://github.com/0M4R0" target="_blank" rel="noopener noreferrer">0M4R0</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
